{% extends 'ata/components.html' %}
{% load static %}

{% block content %}
        {% for data in blogs %}
        <div class="container-fluid col-md-6">
            <div class="row">
                <div class="col-md-12 center">
                    <img src="{{ data.image.url }}" class="img-blog">
                </div>
                <div>
                    <span>{{ data.created_at }}</span>
                </div>
                <h2>{{ data.judul}}</h2>
                <p>{{ data.konten }}</p>
            </div>
        </div>
        <br>
        {% endfor %}
{% endblock %}
