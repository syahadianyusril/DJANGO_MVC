{% extends 'ata/components.html' %}
{% load static %}

{% block content %}
        <h2 class="text-center">Our Mentor</h2>
        <br>
        {% for data in mentors %}
        <div class="container-fluid">
            <div class="row col-md-10 offset-md-1">
                <div class="col-md-4">
                    <img src="{{ data.image.url }}">
                </div>
                <div class="col-m d-8">
                    <h2 class="abu">{{ data.name }}</h2>
                    <p>{{ data.experiences }}</p>
                    <p>{{ data.quote }}</p>
                </div>
            </div>
            <br>
        </div>
        <br>
        {% endfor %}
{% endblock %}
